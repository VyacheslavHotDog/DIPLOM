{% extends 'base.html' %}
{% load static %}


{% block content %}
<link href="{% static 'css/chat_styles.css' %}" rel="stylesheet">


<!------ Include the above in your HEAD tag ---------->


<html>
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">

</head>
<body>
<div class="container">
    <h3 class="text-center" id="qwe">Messaging</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>

                </div>
                <div class="inbox_chat">
                    {% for oneuser in users %}
                    <form id="signupForm{{oneuser.id}}" class="messageForm" method="POST">
                        <input type="hidden" value="{{oneuser.id}}" name="userId" id="userId">
                        <div class="chat_list">
                            <div class="chat_people">
                                <div class="chat_img"><img src="media/{{oneuser.avatar}}"
                                                           alt="sunil"></div>
                                <div class="chat_ib">
                                    <h5>{{oneuser.first_name}}<span class="chat_date">Dec 25</span></h5>
                                    <p>{{oneuser.about}}</p>
                                </div>
                            </div>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history">
                    <div class="msg-list"></div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <form id="form">
                            <input type="text" class="write_msg" placeholder="Type a message" required name="content"/>
                            <input type="hidden" value="{{request.user.id}}" name="author"/>
                            <input type="hidden" value="" name="receiver" id="receiver"/>
                            <input type="hidden" value="{{user.id}}" id="currentUser">
                            <button class="msg_send_btn" type="submit">
                                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
{% endblock %}
